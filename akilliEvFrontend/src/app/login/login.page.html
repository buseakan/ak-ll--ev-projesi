<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-icon name="home-outline"></ion-icon>&nbsp;Smart Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <form [formGroup]="loginForm">
      <div style="display: flex;justify-content: center;">
        <h3>Giriş Yap</h3>
      </div>
      <ion-item>
        <ion-label position="floating">Eposta</ion-label>
        <ion-input [(ngModel)]="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Şifre</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>
    </form>
    <ion-button [disabled]="!loginForm.valid" (click)="login()" expand="block">
      Giriş yap
    </ion-button>
    <div style="display: flex;justify-content: center;margin-top: 10px;">
      Hesabın yok mu ?&nbsp;<a routerLink="/register">kaydol</a>
    </div>
  </div>
</ion-content>
