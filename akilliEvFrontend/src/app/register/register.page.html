<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-icon name="home-outline"></ion-icon>&nbsp;Smart Home
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button text="Geri" defaultHref="/login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <form [formGroup]="registerForm">
      <div style="display: flex;justify-content: center;">
        <h3>Kaydol</h3>
      </div>
      <ion-item>
        <ion-label position="floating">Ad Soyad</ion-label>
        <ion-input formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Eposta</ion-label>
        <ion-input formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Şifre</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Şifre Onay</ion-label>
        <ion-input formControlName="rePassword" type="password"></ion-input>
      </ion-item>
      <ion-label *ngIf="registerForm.hasError('notSame')" color="danger">
        Şifreler uyuşmuyor
      </ion-label>
    </form>
    <ion-button [disabled]="!registerForm.valid" (click)="register()" expand="block">
      Kaydol
    </ion-button>
  </div>
</ion-content>
